---
title: A blog
layout: default
---
<h2>Blog</h2>
{% for post in site.posts %}
  <section class="post">
    <h3 class="post_title"><a href="{{ post.url }}">{{ post.title }}</a></h3>
    <div class="date">
      {{ post.date | date: '%B %d, %Y' }}
    </div>
    <p>
      {{ post.excerpt }}
    </p>
  </section>
{% endfor %}
