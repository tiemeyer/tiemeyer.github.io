---
title: A blog
layout: default
---
{% for post in site.posts %}
  <section class="post">
    <h3 class="post_title"><a href="{{ post.url }}">{{ post.title }}</a></h3>
    <div class="excerpt">
      <div class="date">
	{{ post.date | date: '%B %d, %Y' }}
      </div>
      {{ post.excerpt }}
    </div>
  </section>
{% endfor %}
